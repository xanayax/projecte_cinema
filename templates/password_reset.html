<!--
    Pàgina per fer login a la web
-->
<!--
    Extén del html base
-->

{% extends 'base.html' %}
{% load static %}

{% block link_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

    <div class="global-container-login">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Recupera la contrasenya</h3>
                <div class="card-text">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control form-control-sm" name="email">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Enviar correu</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
