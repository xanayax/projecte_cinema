{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/pagament.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div id="Checkout" class="inline">
            <h1>Pagament</h1>
            <div class="card-row">
                <span class="visa"></span>
                <span class="mastercard"></span>
                <span class="amex"></span>
                <span class="discover"></span>
            </div>
            <form>
                <div class="form-group">
                    <label for="PaymentAmount">Quantitat a pagar</label>
                    <div class="amount-placeholder">
                        <span>$</span>
                        <span>{{ pelicula.preu }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label or="NameOnCard">Name on card</label>
                    <input id="NameOnCard" class="form-control" type="text" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="CreditCardNumber">NÃºmero de la targeta</label>
                    <input id="CreditCardNumber" class="null card-image form-control" type="text">
                </div>
                <div class="expiry-date-group form-group">
                    <label for="ExpiryDate">Data de caducitat</label>
                    <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7">
                </div>
                <div class="security-code-group form-group">
                    <label for="SecurityCode">Codi secret</label>
                    <div class="input-container">
                        <input id="SecurityCode" class="form-control" type="text">
                        <i id="cvc" class="fa fa-question-circle"></i>
                    </div>
                    <div class="cvc-preview-container two-card hide">
                        <div class="amex-cvc-preview"></div>
                        <div class="visa-mc-dis-cvc-preview"></div>
                    </div>
                </div>
                <div class="zip-code-group form-group">
                    <label for="ZIPCode">ZIP/Postal code</label>
                    <div class="input-container">
                        <input id="ZIPCode" class="form-control" type="text" maxlength="10">
                        <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left"
                            data-content="Enter the ZIP/Postal code for your credit card billing address."><i
                                class="fa fa-question-circle"></i></a>
                    </div>
                </div>
                <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
                    <span class="submit-button-lock"></span>
                    <span class="align-middle">Pay $500.00</span>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
