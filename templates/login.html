{% extends 'base.html' %}
{% load static %}

{% block link_css %}
    <link rel="stylesheet" href="{%  static  'css/login.css'  %}">
{% endblock %}

{% block content %}
    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Inicia sessió</h3>
                <div class="card-text">
                    <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                    <form>
                        <!-- to error: add class "has-danger" -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correu electrònic</label>
                            <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Cantrasenya</label>
                            <a href="#" style="float:right;font-size:12px;">Has oblidat la contrasenya?</a>
                            <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Inicia sessió</button>

                        <div class="sign-up">
                            No tens compte? <a href="/registrar">Crea'n un</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
