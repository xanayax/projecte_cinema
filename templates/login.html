<!--
    Pàgina per fer login a la web
-->
<!--
    Extén del html base
-->

{% extends 'base.html' %}
{% load static %}

{% block link_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

    <div class="global-container-login">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Inicia sessió</h3>
                <div class="card-text">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control form-control-sm" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Contrasenya</label>
                            <input type="password" class="form-control form-control-sm" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Inicia sessió</button>

                        <div class="sign-up">
                            No tens compte? <a href="/registrar">Crea'n un</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
