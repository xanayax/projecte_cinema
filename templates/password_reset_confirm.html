<!--
    Pàgina per fer login a la web
-->
<!--
    Extén del html base
-->

{% extends 'base.html' %}
{% load static %}

{% block link_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

    <div class="global-container-login">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">Canvia la contrasenya</h3>
                <div class="card-text">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{ form.errors }}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}

                        <div class="form-group">
                            <label for="id_new_password1">Contrasenya</label>
                            <input type="password" class="form-control form-control-sm" id="id_new_password1" name="new_password1">
                        </div>
                        <div class="form-group">
                            <label for="id_new_password2">Confirma la contrasenya</label>
                            <input type="password" class="form-control form-control-sm" id="id_new_password2" name="new_password2">
                        </div>


                        <button type="submit" class="btn btn-primary btn-block">Canvia la contrasenya</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
