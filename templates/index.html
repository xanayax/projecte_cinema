{% extends 'base.html' %}

{% block content %}

    <!-- Slider -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="banners/croods2.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="banners/ww84_banner.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="banners/aves_de_presa_banner.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="images/popcorn.png">
                    <div class="card-body">
                        <h5 class="card-title">Les millors!</h5>
                        <p>Ens enorgulleix comptar amb les segones MILLORS CRISPETES de Catalunya!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="images/entrada.png">
                    <div class="card-body">
                        <h5 class="card-title">Al millor preu!</h5>
                        <p>Preus no tan bons com les crispetes! (per√≤ d'alguna cosa hem de viure)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
