{% extends 'base.html' %}
{% load static %}

{% block link_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="global-container">

        <form method="POST" action="" enctype="multipart/form-data">

            <h3 class="card-title text-center">Modifica una sessi√≥</h3>
            {% csrf_token %}

            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}

            <div class="form-group">
                <label for="titol">Pelicula</label>
                {{ form.id_pelicula }}
            </div>
            <div class="form-group">
                <label for="titol">Data</label>
                {{ form.data }}
            </div>
            <div class="form-group">
                <label for="sinopsis">Hora</label>
                {{ form.hora }}
            </div>
            <div class="form-group">
                <label for="titol">Sala</label>
                {{ form.id_sala }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Modificar</button>
        </form>
    </div>

{% endblock %}
